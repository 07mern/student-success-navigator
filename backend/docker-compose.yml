version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: student_dropout_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: student_dropout_prediction
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - student_dropout_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: student_dropout_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:admin123@mongodb:27017
      MONGODB_DB_NAME: student_dropout_prediction
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production-min-32-chars}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      API_V1_STR: /api/v1
      PROJECT_NAME: Student Dropout Prediction System
      DEBUG: ${DEBUG:-True}
      MODEL_PATH: models/student_xgboost_model.pkl
      BACKEND_CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173","http://localhost:8000"]'
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./models:/app/models
      - ./app:/app/app
    networks:
      - student_dropout_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  student_dropout_network:
    driver: bridge
